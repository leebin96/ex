<!DOCTYPE html>
<html lang="ko">

<head>
  <title>washh</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/ex/css/washh.css">
</head>

<body>
  <div class="inner">
    <section class="one">
      <div class="image">
        <img src="/ex/images/wash/wash1.jpg" alt="빨래방전경">
      </div>
      <div class="textb">
        <h3>즐거움</h3>
        <div>
          <h2>
            ENJOY
          </h2>
        </div>
        <p>
          귀찮은 가사 노동인줄만 알았던 빨래, 뽀송뽀송한 빨래의 감촉을 느끼는 순간 기분까지 즐거워 집니다.
        </p>
      </div>
    </section>
    <section class="two">
      <div class="image">
        <img src="/ex/images/wash/wash2.jpg" alt="빨래방전경2">
      </div>
      <div class="textb">
        <h3>아늑함</h3>
        <div>
          <h2>
            COSY
          </h2>
        </div>
        <p>
          아늑하고 감각적인 공간에서 좋은 향기 맡으며 커피한잔 즐길 수 있는 나만의 멋진 아지트. 그 사이에 빨래 끝!!
        </p>
      </div>

    </section>
    <section class="three">
      <div class="image">
        <img src="/ex/images/wash/wash3.jpg" alt="빨래방전경3">
      </div>
      <div class="textb">
        <h3>건강함</h3>
        <div>
          <h2>
            HEALTY
          </h2>
        </div>
        <p>
          항균세탁과 살균건조로 미세먼지, 황사, 집먼지, 진드기 걱정 끝!
          건강하고 품격있는 라이프스타일을 즐겨보세요.
        </p>
      </div>
    </section>
  </div>
</body>

</html>
